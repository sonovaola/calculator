<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>калькулятор</title>
</head>
<body>
Створити скрипт який повинен виконувати наступне:

питаємо у користувача, що він хоче зробити (add, sub, mult, div);
питаємо у користувача перше число;
запитуємо у користувача друге число;
виводимо результат дії (add, sub, mult, div) з усіма операндами (Наприклад "2 + 3 = 5").

	
<script>

	const operation = prompt('What mathematical operation do you want to do?(add / sub / mult / div)');
	
	const x = +(prompt("Enter the first number: "));

	const y = +(prompt("enter the second number: "));
		
	if (Number.isNaN (x)){
		alert ('Error: x is not number');
		}

	else if (Number.isNaN (y)){
		alert ('Error: y is not a number');
		}

	else if (operation == 'add') {
		alert('Add: '+(x)+'+'+(y)+'='+(x+y));
	} 
	
	else if (operation == 'sub') {
		alert('Sub: '+(x)+'-'+(y)+'='+(x-y));
	}
 
	else if (operation == 'mult') {
		alert('Mult: '+(x)+'*'+(y)+'='+(x*y));
	}

	else if (operation == 'div') {
		alert('Div: '+(x)+'/'+(y)+'='+(x/y));
	}
	
	else {
		alert('Error: select the desired mathematical operation');
	}
	

</script>



</body>
</html>
