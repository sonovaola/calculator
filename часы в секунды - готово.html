<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Часы в секунды</title>
</head>
<body>
Напишіть скрипт, який переводить години в секунди і має робити насутпне:

запитати у користувача кількість годин;
порахувати, скільки секунд у цій кількості годин;
записати обчислене значення у змінну;
вивести цю змінну користувачеві через alert.
<script>
	let hr = +(prompt("Enter the required number of hours to convert per second: "));
	let sec = hr * 3600
	
	if (Number.isNaN (hr)){
		alert ('Error: You entered an additional character. Try entering only a number. Example : 3');
		}
	else if (!Number.isNaN (hr)) {
		alert ("Translation result in seconds:" + sec);
	}
	
	else {
		alert ('Error: Нou did not enter anything')
	}
	
</script>


</body>
</html>
